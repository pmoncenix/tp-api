<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <title>OnePiece API</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="onepiece-icon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body onload="loadFavoris()">
    <div id="bubble-container"></div>
    <header>
      <div class="header-top">
        <img src="images/logo_API.png" alt="Logo One Piece" class="Logo" draggable="false">
        <h1>One Piece API</h1>
      </div>
      
      <p id="explication">
        Cette page permet de rechercher des informations via l'API publique
        de <a href="https://api.api-onepiece.com/en/documentation?ref=freepublicapis.com" target="_blank">One Piece API</a>.<br />
        Sélectionnez une catégorie et saisissez un nom pour obtenir
        les informations correspondantes.
      </p>
    </header>
    <hr />

    <main id="conteneur">
      <!-- Section de recherche (avec résultats) -->
      <section id="section-recherche">
        <!-- Menu déroulant pour la catégorie -->
        <div class="dropdown-container">
          <label for="category">Catégorie :</label>
          <select id="category" onchange="updateSearchPlaceholder()">
            <option value="characters">Personnages</option>
            <option value="crews">Équipages</option>
            <option value="ships">Bateaux</option>
            <option value="locations">Lieux</option>
          </select>
        </div>

        <div id="bloc-recherche">
          <!-- Champ de recherche -->
          <input type="text" id="research_bar" placeholder="Entrez un nom de personnage" value="" />

          <!-- Boutons -->
          <button
            id="btn-lancer-recherche"
            type="button"
            class="btn_clicable"
            title="Lancer la recherche"
            onclick="api_request()"
          >
            <img src="images/loupe.svg" alt="Loupe pour recherche" width="22" />
          </button>

          <button
            id="btn-favoris"
            type="button"
            class="btn_clicable"
            title="Ajouter la recherche aux favoris"
            onclick="addFavoris()"
          >
            <img src="images/etoile-vide.svg" alt="Etoile vide" width="22" />
          </button>
        </div>

        <!-- Résultats de recherche -->
        <div id="bloc-gif-attente">
          <img
            src="images/attente-ajax.gif"
            alt="GIF Attente de résultats"
            width="50"
          />
        </div>
        <div id="bloc-resultats">
        </div>
      </section>

      <!-- Section de séparation (avec la bordure verte) -->
      <section id="section-separation"></section>

      <!-- Section des recherches favorites -->
      <section id="section-favoris">
        <h2>Recherches favorites</h2>
        <p>
          Cliquer sur une recherche favorite ci-dessus pour relancer celle-ci :
        </p>
        <ul id="liste-favoris">
        </ul>
      </section>
    </main>
  </body>
</html>
